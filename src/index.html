<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />

        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Time Tracker</title>

        <style>
            * {
                box-sizing: border-box;
                font-family: Calibri, sans-serif;
            }

            html {
                font-size: 100%;
            }

            @media screen and (max-width: 600px) {
                #time-tracker {
                    font-size: calc(12px + 4 * ((100vw - 200px) / 600));
                }
            }

            body {
                padding: 0;
                margin: 0;
                background-color: #2e3436;
            }

            button {
                font-size: 0.8em;
            }

            #time-tracker {
                padding: 2em;
                margin: 2em auto 0 auto;
                display: none;
                max-width: 600px;
                color: #2e3436;
                background-color: white;
                border-radius: 5px;
            }

            #time-tracker.loaded {
                display: flex;
                justify-content: center;
            }

            ul {
                list-style-type: none;
                padding: 0 0 0 1em;
                margin: 0;
            }

            h1 {
                text-align: center;
                margin: 0;
            }

            h2 {
                text-align: center;
                margin: 0;
            }

            .new-task-container {
                text-align: center;
            }

            input.new-task {
                margin-top: 1.5em;
                font-size: 1em;
                width: 100%;
                max-width: 300px;
                padding: 0.8em 1.2em;
                box-shadow: 0 0 1px 0 lightgrey, 1px 1px 2px grey;
                border: 0;
            }

            .task {
                padding: 1.5em;
                margin: 1.5em 0;
                box-shadow: 0 0 1px 0 lightgrey, 1px 1px 2px grey;
            }

            .task .task-info {
                position: relative;
                padding: 0.5em 0;
                text-align: center;
                margin: 0 0 0.5em 0;
                border-bottom: 2px solid lightgray;
            }

            .task .controls {
                text-align: center;
            }

            .task .task-info .task-name {
                font-weight: bold;
            }

            .task .task-info .task-name.edit {
                padding: 0.25em 0.5em;
            }

            .task .task-info .task-duration {
                position: absolute;
                right: 0;
                font-size: 0.9em;
            }

            .task .timeslots {
                text-align: center;
                margin-top: 0.5em;
            }

            .task .timeslots .timeslot {
                position: relative;
                margin: 0.25em 0 0 0;
            }

            .task .timeslots .timeslot .timestamps {
                display: inline-block;
            }

            .task .timeslots .timeslot .timestamps .edit-time {
                width: 5em;
            }

            .task .timeslots .timeslot .timeslot-duration {
                right: 0;
                position: absolute;
                font-size: 0.9em;
            }

            .task.active {
                box-shadow: 0 0 4px 0 green, 0 0 2px 0 green;
            }

            .task.dropzone {
                box-shadow: 0 0 2px 2px #204a87;
            }

            .task.dragging {
                opacity: 0.5;
            }

            main {
                flex: 5;
            }

            aside {
                flex: 3;
            }
        </style>
    </head>
    <body>
        <div id="time-tracker" :class="{ loaded: 1 }">
            <main>
                <h1>Time Tracker</h1>

                <div class="new-task-container">
                    <input
                        class="new-task"
                        type="text"
                        placeholder="New task"
                        @keyup.enter="inputTask()"
                        v-model="nextTaskName"
                    />
                </div>

                <task
                    v-for="task in rootTasks"
                    :key="task.id"
                    v-bind="{ task }"
                    @add-task="addTask($event)"
                    @remove-task="removeTask($event)"
                    @reset-task="resetTask($event)"
                    @start-task="startTask($event)"
                    @stop-task="stopTask($event)"
                    @set-parent-id="setParentId($event)"
                    @change-timeslot-begin="changeTimeslotBegin($event)"
                    @change-timeslot-end="changeTimeslotEnd($event)"
                >
                </task>

                <div v-if="tasks.length > 0">
                    <button type="button" @click="clearAll()">Clear all</button>
                </div>
            </main>
        </div>

        <script type="x-template" id="task">
            <div
                class="task"
                draggable="true"
                :class="{ active: task.isActive, dropzone: dropzone, dragging: dragging }"
            >
                <div class="task-info">
                    <span v-if="!editName" class="task-name" @click="editName = true">{{task.name}}</span>
                    <input type="text" class="task-name edit" placeholder="Task name"
                        v-if="editName" v-model="task._source.name" @keyup.enter="editName = false" />
                    <span class="task-duration" v-text="task.duration"></span>
                </div>

                <div class="controls">
                    <button v-if="task.isActive" @click="$emit('stop-task', task.id)">
                        Stop
                    </button>
                    <button v-if="!task.isActive" @click="$emit('start-task', task.id)">
                        Continue
                    </button>
                    <button @click="$emit('remove-task', task.id)">Remove</button>
                    <button @click="$emit('reset-task', task.id)">Reset</button>
                    <button @click="$emit('add-task', { parentId: task.id })">
                        Add Sub Task
                    </button>
                </div>

                <div class="timeslots" v-if="task.timeslots.length">
                    <div v-for="timeslot in task.timeslots" :key="timeslot.id" class="timeslot">
                        <div class="timestamps">
                            <span @click="doEditBegin(timeslot.id)" v-if="!editBegin[timeslot.id]">{{timeslot.beginTime}}</span>
                            <span v-if="editBegin[timeslot.id]">
                                <input class="edit-time" type="text"
                                    :value="timeslot.beginTime" v-once
                                    @keyup.enter="changeTimeslotBegin(timeslot.id, $event.target.value)"
                                />
                            </span>
                            <span> - </span>
                            <span @click="doEditEnd(timeslot.id)" v-if="!editEnd[timeslot.id] && timeslot.endTime">{{timeslot.endTime}}</span>
                            <span @click="doEditEnd(timeslot.id)" v-if="!editEnd[timeslot.id] && !timeslot.endTime">...</span>
                            <span v-if="editEnd[timeslot.id]">
                                <input type="text" class="edit-time"
                                    :value="timeslot.endTime" v-once
                                    @keyup.enter="changeTimeslotEnd(timeslot.id, $event.target.value)"
                                />
                            </span>
                        </div>
                        <span class="timeslot-duration">{{timeslot.duration}}</span>
                    </div>
                </div>

                <div class="subtasks" v-if="task.subTasks.length">
                    <task
                        v-for="subTask in task.subTasks"
                        :key="subTask.id"
                        v-bind="{ task:subTask }"
                        @add-task="$emit('add-task', $event)"
                        @remove-task="$emit('remove-task', $event)"
                        @reset-task="$emit('reset-task', $event)"
                        @start-task="$emit('start-task', $event)"
                        @stop-task="$emit('stop-task', $event)"
                        @set-parent-id="$emit('set-parent-id', $event)"
                        @change-timeslot-begin="$emit('change-timeslot-begin', $event)"
                        @change-timeslot-end="$emit('change-timeslot-end', $event)"
                    />
                </div>
            </div>
        </script>

        <script src="vue-2.6.6.js"></script>
        <script src="script.js"></script>
    </body>
</html>
