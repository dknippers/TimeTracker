<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />

        <title>Time Tracker</title>
    </head>
    <body>
        <div id="time-tracker" :class="{ loaded: 1 }">
            <main>
                <div class="top-container">
                    <div class="spacer"></div>
                    <input
                        class="new-task"
                        type="text"
                        placeholder="New task"
                        @keyup.enter="inputTask($event.target)"
                    />
                    <div
                        class="total-duration"
                        :class="{ visible: totalDuration >= 1 }"
                    >
                        <i class="far fa-clock"></i>
                        <span
                            class="clock"
                            v-text="formatDuration(totalDuration, { showSeconds: false })"
                        ></span>
                    </div>
                </div>

                <task
                    v-for="task in rootTasks"
                    :key="task.id"
                    v-bind="{ task, formatDuration }"
                    @add-task="addTask($event)"
                    @remove-task="removeTask($event)"
                    @reset-task="resetTask($event)"
                    @start-task="startTask($event)"
                    @stop-task="stopTask($event)"
                    @set-parent-id="setParentId($event)"
                    @change-timeslot-begin="changeTimeslotBegin($event)"
                    @change-timeslot-end="changeTimeslotEnd($event)"
                    @remove-timeslot="removeTimeslot($event)"
                >
                </task>

                <div v-if="rootTasks.length > 1" class="remove-all-container">
                    <button
                        type="button"
                        @click="clearAll()"
                        class="remove-all"
                    >
                        <i class="fas fa-trash-alt"></i>
                        <span class="text">remove all</span>
                    </button>
                </div>
            </main>
        </div>

        <script type="x-template" id="task">
            <div
                class="task"
                draggable="true"
                :class="{ active: task.isActive, dropzone: dropzone, dragging: dragging, subtask: task.parentId != null, collapsed: collapsed }"
            >
                <div class="task-head">
                    <div class="left">
                        <button v-if="0" type="button" @click="collapsed = !collapsed">
                            <span v-if="collapsed" class="expand">▼</span>
                            <span v-if="!collapsed" class="collapse">▲</span>
                        </button>
                        <button type="button" v-if="!task.isActive" @click="$emit('start-task', task.id)">
                            <i class="fas fa-play"></i>
                        </button>
                        <button type="button" v-if="task.isActive" @click="$emit('stop-task', task.id)">
                            <i class="fas fa-square"></i>
                        </button>
                        <button type="button" @click="$emit('add-task', { parentId: task.id })" class="add-subtask">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                        <button type="button" @click="$emit('remove-task', task.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>

                    <div class="center">
                        <div v-if="!editName" class="task-name" @click="toggleEdit()" v-text="task.name"></div>
                        <input type="text" class="task-name edit" placeholder="Task name"
                            v-focus v-if="editName" v-model="task._source.name" @keyup.enter="toggleEdit()" />
                    </div>

                    <div class="right">
                        <div class="task-duration" v-text="formatDuration(task.duration, { showZero: false, showSeconds: false })"></div>
                    </div>
                </div>

                <div class="task-body" v-if="task.timeslots.length || task.subTasks.length">
                    <div class="timeslots" v-if="task.timeslots.length">
                        <div v-for="timeslot in task.timeslots" :key="timeslot.id"
                            class="timeslot" :class="{ active: timeslot.isActive }">
                            <span class="timeslot-controls">
                                <span class="timeslot-remove" @click="$emit('remove-timeslot', timeslot.id)">
                                    <i class="fas fa-trash-alt"></i>
                                </span>
                            </span>

                            <span class="timeslot-period">
                                <span class="timeslot-begin">
                                    <span
                                        v-if="!editBegin[timeslot.id]"
                                        v-text="formatTimestamp(timeslot.begin)"
                                        @click="doEditBegin(timeslot.id)">
                                    </span>

                                    <input class="edit-time" type="text"
                                        v-if="editBegin[timeslot.id]"
                                            :value="formatTimestamp(timeslot.begin)" v-once v-focus
                                            @keyup.enter="changeTimeslotBegin(timeslot.id, $event.target.value)"
                                        />
                                </span>

                                <span class="timeslot-separator">&ndash;</span>

                                <span class="timeslot-end">
                                    <span
                                        v-if="!editEnd[timeslot.id]"
                                        v-text="formatTimestamp(timeslot.end)"
                                        @click="doEditEnd(timeslot.id)"
                                    ></span>
                                    <input type="text" class="edit-time"
                                        v-if="editEnd[timeslot.id]"
                                        :value="formatTimestamp(timeslot.end)" v-once v-focus
                                        @keyup.enter="changeTimeslotEnd(timeslot.id, $event.target.value)"
                                    />
                                </span>
                            </span>

                            <span class="timeslot-right">
                                <span class="timeslot-duration" v-text="formatDuration(timeslot.duration, { showZero: false })"></span>
                            </span>
                        </div>
                    </div>

                    <div class="subtasks" v-if="task.subTasks.length">
                        <task
                            v-for="subTask in task.subTasks"
                            :key="subTask.id"
                            v-bind="{ task:subTask, formatDuration }"
                            @add-task="$emit('add-task', $event)"
                            @remove-task="$emit('remove-task', $event)"
                            @reset-task="$emit('reset-task', $event)"
                            @start-task="$emit('start-task', $event)"
                            @stop-task="$emit('stop-task', $event)"
                            @set-parent-id="$emit('set-parent-id', $event)"
                            @change-timeslot-begin="$emit('change-timeslot-begin', $event)"
                            @change-timeslot-end="$emit('change-timeslot-end', $event)"
                            @remove-timeslot="$emit('remove-timeslot', $event)"
                        />
                    </div>
                </div>
            </div>
        </script>

        <script src="vue-2.6.6.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
